<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Jogo da Velha
    </title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    
    <div class='jogo'></div>
    <button class="btn" onclick="jogoDaVelha.reiniciar()" title="reiniciar o jogo">
        Reiniciar o jogo
    </button>

    <script src="JavaScript/main.js"></script>
    <script>
        jogoDaVelha.inicializar( document.querySelector('.jogo') );
        jogoDaVelha.start();
    </script>
    
</body>
</html>
